<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Butterfly control</title>
  <link rel="stylesheet" href="style.css">
  <script src="Butterfly control.js"></script>
 </head>
 <body>
    <div id="list1" >
        <table id="table1">
        <tr>
            <td>
                <p> Available </p>
                <ul class="available">
                    <li onclick='Mark(this)'>option 1</li>
                    <li onclick='Mark(this)'>option 2</li>
                    <li onclick='Mark(this)'>option 3</li>
                    <li onclick='Mark(this)'>option 4</li>
                </ul>
            </td>
            <td id="CenterTD1" class="CenterTD">
                <p><button id="allToSelected1" class='allToSelected' onclick="AllToSelected(this)"> >> </button></p>   
                <p><button id="ToSelected1" class='toSelected'  onclick="ToSelected(this)"> > </button></p>
                <p><button id="ToAvailable1" class='toAvailable'  onclick="ToAvailable(this)"> < </button></p>
                <p><button id="allToAvailable1" class='allToAvailable'  onclick="AllToAvailable(this)"> << </button></p>
            </td>
            <td>              
                <p> Selected </p>
                <ul class="selected">  </ul>          
            </td>
        </tr>
        </table>
    </div>
        <div id="list2">
        <table id="table2">
        <tr>
            <td>
                <p> Available </p>
                <ul class="available">
                    <li onclick='Mark(this)'>option 5</li>
                    <li onclick='Mark(this)'>option 6</li>
                    <li onclick='Mark(this)'>option 7</li>
                    <li onclick='Mark(this)'>option 8</li>
                </ul>
            </td>
            <td id="CenterTD2" class="CenterTD">
                <p><button id="Button1" class='allToSelected' onclick="AllToSelected(this)"> >> </button></p>   
                <p><button id="Button2" class='toSelected'  onclick="ToSelected(this)"> > </button></p>
                <p><button id="Button3" class='toAvailable'  onclick="ToAvailable(this)"> < </button></p>
                <p><button id="Button4" class='allToAvailable'  onclick="AllToAvailable(this)"> << </button></p>
            </td>
            <td>              
                <p> Selected </p>
                <ul class="selected">  </ul>          
            </td>
        </tr>
        </table>
    </div>
  </body>
</html>
